name: Deploy API
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Deploy API to CloudFare
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16.13
      - uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{secrets.CF_API_TOKEN}}
          workingDirectory: api
